query PokemonOriginal($generationId: Int!) {
  info: pokemon_v2_pokemonspecies_aggregate(where: {generation_id: {_eq: $generationId}}) {
    total: aggregate {
    count
    }
  }
  pokemon: pokemon_v2_pokemonspecies(where: {generation_id: {_eq: $generationId}}, order_by: {id: asc}) {
    id
    name
    description: pokemon_v2_pokemonspeciesflavortexts(where: {language_id: { _eq: 9}}, order_by: {version_id: asc}, limit: 1) {
      flavorText: flavor_text
    }
    detail: pokemon_v2_pokemons {
      types: pokemon_v2_pokemontypes {
        type: pokemon_v2_type {
          name
        }
      }
      stats: pokemon_v2_pokemonstats {
        stat: pokemon_v2_stat {
          id
          name
        }
        baseStat: base_stat
      }
      height
      weight
      moves: pokemon_v2_pokemonmoves(where: {move_learn_method_id: {_eq: 1}, version_group_id: {_eq: 7}}, order_by: {level: asc}) {
        level
        id: move_id
      }
      abilities: pokemon_v2_pokemonabilities {
        id: ability_id
        isHidden: is_hidden
      }
    }
    genderRate: gender_rate
    evolutionChain: pokemon_v2_evolutionchain {
      evolutions: pokemon_v2_pokemonspecies(order_by: {id: asc_nulls_first}) {
        id
        targetLevels: pokemon_v2_pokemonevolutions {
          level: min_level
          triggerType: evolution_trigger_id
          itemId: evolution_item_id
        }
      }
    }
    species: pokemon_v2_pokemonspeciesnames(where: {pokemon_v2_language: {iso639: {_eq: "en"}}}) {
      genus
    }
    generation_id
  }
}