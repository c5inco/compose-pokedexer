[versions]
accompanist = "0.30.1"
activityCompose = "1.8.0"
androidGradlePlugin = "8.2.1"
apollo = "3.7.1"
composeBom = "2023.10.01"
composeCompiler = "1.5.3"
coreKtx = "1.12.0"
espressoCore = "3.5.1"
uiAutomator = "2.2.0"
hilt = "2.48"
hiltComposeNavigation= "1.1.0"
junit = "4.13.2"
